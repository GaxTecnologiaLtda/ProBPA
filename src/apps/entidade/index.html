<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProBPA - Painel da Entidade</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Suppress specific GAPI error "u[v] is not a function" which generates noise in console
    window.addEventListener('error', function (e) {
      if (e.message && (e.message.includes('u[v]') || e.message.includes('u[v] is not a function'))) {
        e.stopImmediatePropagation();
        e.preventDefault();
        return true;
      }
    }, true);
  </script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#eff6ff',
              100: '#dbeafe',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
              900: '#1e3a8a',
            },
            private: {
              50: '#ecfdf5',
              500: '#10b981',
              600: '#059669',
              900: '#064e3b',
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Scrollbar customizada */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #475569;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }
  </style>

    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
